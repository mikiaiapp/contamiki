version: '3.8'

services:
  contamiki:
    build: .
    container_name: contamiki
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - API_KEY=${API_KEY}
      - JWT_SECRET=${JWT_SECRET:-clave_secreta_por_defecto_123}
    volumes:
      # Usamos un volumen nombrado para que Docker lo gestione autom√°ticamente
      - contamiki_data:/app/data
    networks:
      - contamiki_network

volumes:
  contamiki_data:

networks:
  contamiki_network:
    driver: bridge
