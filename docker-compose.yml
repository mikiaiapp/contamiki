version: '3.8'

services:
  contamiki:
    container_name: contamiki
    build: .
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      # IMPORTANTE: Debes definir esta variable en tu entorno o crear un archivo .env
      - API_KEY=${API_KEY}
      # Opcional: Cambia esto por una cadena segura para firmar las sesiones
      - JWT_SECRET=${JWT_SECRET:-clave_secreta_por_defecto_123}
    volumes:
      # Volumen persistente para la base de datos JSON y usuarios
      - contamiki_data:/app/data

volumes:
  contamiki_data:
