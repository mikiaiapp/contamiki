version: '3.8'

services:
  contamiki:
    build: .
    container_name: contamiki
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      # Se recomienda crear un archivo .env o sustituir aqu√≠ tus claves
      - API_KEY=${API_KEY:-AIzaSyByt2qp5UYhL-bhf1me82AM81PEJ7MJyYE}
      - JWT_SECRET=${JWT_SECRET:-nasMAJU1505}
    volumes:
      # Persistencia de datos local
      - /volume1/docker/contamiki/data:/app/data
    networks:
      - contamiki_network

networks:
  contamiki_network:
    driver: bridge
