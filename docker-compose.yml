version: '3.8'

services:
  contamiki:
    container_name: contamiki
    build: .
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      # Pasa tu API KEY de Google aqu√≠
      - API_KEY=${API_KEY}
      # Secreto para tokens (opcional, tiene valor por defecto)
      - JWT_SECRET=${JWT_SECRET:-clave_secreta_por_defecto_123}
    volumes:
      # Volumen persistente para no perder los datos al reiniciar
      - contamiki_data:/app/data

volumes:
  contamiki_data:
