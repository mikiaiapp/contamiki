version: '3.8'

services:
  contamiki:
    container_name: contamiki
    build: .
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      # Recuerda definir API_KEY y JWT_SECRET en la secci√≥n Environment variables de Portainer
      - API_KEY=${API_KEY}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - contamiki_data:/app/data

volumes:
  contamiki_data: