version: '3.8'

services:
  contamiki:
    build: .
    container_name: contamiki
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      # Puedes definir estas variables en un archivo .env en la misma carpeta
      - API_KEY=${API_KEY}
      - JWT_SECRET=${JWT_SECRET:-clave_secreta_por_defecto_123}
    volumes:
      # Persistencia de datos (usuarios y transacciones) en la carpeta local ./data
      - ./data:/app/data
    networks:
      - contamiki_network

networks:
  contamiki_network:
    driver: bridge
