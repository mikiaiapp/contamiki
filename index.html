
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.flaticon.com/512/2910/2910296.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ContaMiki | Finanzas Inteligentes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #020617; margin: 0; padding: 0; }
      #app-loader { transition: opacity 0.5s ease; position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #020617; color: white; z-index: 9999; }
      .loader-spin { width: 64px; height: 64px; border: 4px solid rgba(99, 102, 241, 0.1); border-top-color: #6366f1; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 2rem; }
      @keyframes spin { to { transform: rotate(360deg); } }
      .tracking-widest-plus { letter-spacing: 0.4em; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "express": "https://esm.sh/express@^5.2.1",
    "fs": "https://esm.sh/fs@^0.0.1-security",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "bcryptjs": "https://esm.sh/bcryptjs@^3.0.3",
    "jsonwebtoken": "https://esm.sh/jsonwebtoken@^9.0.3"
  }
}
</script>
</head>
  <body class="antialiased overflow-x-hidden">
    <div id="root"></div>

    <div id="app-loader">
        <div class="loader-spin"></div>
        <h1 class="text-2xl font-black tracking-tighter mb-2">ContaMiki</h1>
        <p id="loader-status" class="text-[10px] font-black uppercase tracking-widest-plus text-slate-500 animate-pulse">Iniciando motor financiero...</p>
    </div>

    <script>
      // Capturador de errores globales antes de que cargue React
      window.onerror = function(message, source, lineno, colno, error) {
        const status = document.getElementById('loader-status');
        if (status) {
          status.innerHTML = '<span class="text-rose-500 font-bold">Error de ejecución: ' + message + '</span>';
          status.classList.remove('animate-pulse');
        }
        return false;
      };

      // Fallback para errores de carga de script
      window.addEventListener('error', function(e) {
        if (e.target && e.target.tagName === 'SCRIPT') {
           const status = document.getElementById('loader-status');
           if (status) {
             status.innerHTML = '<span class="text-rose-500 font-bold">Error al cargar bundle.js. ¿Has ejecutado el build?</span>';
             status.classList.remove('animate-pulse');
           }
        }
      }, true);
    </script>
    
    <script type="module" src="/bundle.js"></script>
  </body>
</html>
